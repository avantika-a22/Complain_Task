<label id="example-radio-group-label">Please select type of complain you
    want to file</label>
<mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="selectedCategory" (change)="radioButtonClick()">
    @for (complain of complainCategoryList; track complain) {
    <mat-radio-button class="example-radio-button" [value]="complain">{{
        complain
        }}</mat-radio-button>
    }
</mat-radio-group>
